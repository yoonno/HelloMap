<html>
  <head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
  </head>
  <body>
    <div id = "map" style="width:100%; height:350px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7062b6749636bc34cd92bf56f78b56ea></script>
    <script>
      var mapContainer = document.getElementById('map');
      var mapOption ={
          center: new kakao.maps.LatLng(33.450701, 126.570667),
          level:3
      };
      var map = new kakao.maps.Map(mapContainer, mapOption);

      var markerPosition = new kakap.maps.LatLng(33.450701,126.570667);
      
      var marker = new kakao.maps.Marker({
        position: markerPosition});

      function setCenter(lat, lng)
      {
        marker.setMap(null);
        var mp= new kakao.maps.LatLng(lat,lng);
        map.setCenter(mp);
        marker = new kakao.maps.Marker({position: mp});
        marker.setMap(map);
      }
      </script>
  </body>
</html>
